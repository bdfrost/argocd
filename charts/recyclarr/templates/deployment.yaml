apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: ghcr.io/recyclarr/recyclarr:7.4.1
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1000Mi"
            cpu: "50m"
          limits:
            memory: "1000Mi"
        env:
        - name: TZ
          value: "America/Chicago"
        - name: RECYCLARR_CREATE_CONFIG
          value: "true"
        volumeMounts:
        - name: {{ .Values.name }}-config
          mountPath: /config
      volumes:
        - name: {{ .Values.name }}-config
          persistentVolumeClaim:
            claimName: {{ .Values.name }}-config-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.name }}-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: synology-csi-iscsi-delete
  resources:
    requests:
      storage: 2Gi