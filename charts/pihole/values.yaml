replicaCount: 1
name: pihole
targetPort: 8989
pgid: 1000
puid: 1000

dnsmasq:
  customDnsEntries:
    - address=/dns1/192.168.100.20
 
  customCnameEntries:
    - cname=dns1.brainboy.local.lan

persistentVolumeClaim:
  enabled: true

serviceWeb:
  loadBalancerIP: 192.168.100.20
  annotations:
     metallb.universe.tf/allow-shared-ip: pihole-svc
  type: ClusterIP

serviceDns:
  loadBalancerIP: 192.168.100.20
  annotations:
    metallb.universe.tf/allow-shared-ip: pihole-svc
  type: LoadBalancer

ingress:
  enabled: true
  hosts:
  - pihole-k3s.mylocaldomain.org
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/host: {{ .Values.name }}.k8s.frost.haus