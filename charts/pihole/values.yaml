replicaCount: 1
name: pihole
targetPort: 8989
pgid: 1000
puid: 1000
ingress:
  enabled: true
  hosts:
  - dns1.k8s.frost.haus
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/host: dns1.k8s.frost.haus
pihole:
  dnsmasq:
    customSettings: "DNSMASQ_LISTENING=all, DHCP_START=192.168.100.100, DHCP_END=192.168.100.200"
      # DHCP_ROUTER: 192.168.100.1
      # DHCP_LEASETIME: 24
      # PIHOLE_DOMAIN: brainboy.local.lan
      # DHCP_IPv6: false
      # DHCP_rapid_commit: false
      # DHCP_ACTIVE: true
      # BLOCKING_ENABLED: false
      # ADMIN_EMAIL: bfrost@brainboy.com
      # WEBUIBOXEDLAYOUT: boxed
      # WEBTHEME: default-light
      # PIHOLE_INTERFACE: wlan0
      # IPV4_ADDRESS: 192.168.100.21/24
      # IPV6_ADDRESS: 
      # QUERY_LOGGING: false
      # INSTALL_WEB_SERVER: false
      # INSTALL_WEB_INTERFACE: true
      # LIGHTTPD_ENABLED: true
      # CACHE_SIZE: "10000"
      # DNS_FQDN_REQUIRED: true
      # DNS_BOGUS_PRIV: true
      # DNSSEC: false
      # REV_SERVER: false
      # REV_SERVER_CIDR: 192.168.100.0/16
      # REV_SERVER_TARGET: 192.168.100.21
      # REV_SERVER_DOMAIN: brainboy.local.lan
      # TEMPERATUREUNIT: C
      # PIHOLE_DNS_1: 127.0.0.1#5335
      # PIHOLE_DNS_2: 
    customDnsEntries:
      address: /dns1/192.168.100.20
    customCnameEntries:
      - cname: dns1.brainboy.local.lan,dns1.k8s.frost.haus
  persistentVolumeClaim:
    enabled: true
  podDnsConfig:
    enabled: false
  serviceWeb:
    type: LoadBalancer
    loadBalancerIP: 192.168.100.20
    annotations:
      metallb.universe.tf/allow-shared-ip: "key-192.168.100.20"
    externalTrafficPolicy: Cluster
    https:
      enabled: true
      port: 443
  serviceDns:
    type: LoadBalancer
    annotations:
      metallb.universe.tf/allow-shared-ip: "key-192.168.100.20"
    loadBalancerIP: 192.168.100.20
    externalTrafficPolicy: Cluster
    https:
      enabled: true
      port: 443
  serviceDhcp:
    type: LoadBalancer
    annotations:
      metallb.universe.tf/allow-shared-ip: "key-192.168.100.20"
    loadBalancerIP: 192.168.100.20
    externalTrafficPolicy: Cluster
    port: 67