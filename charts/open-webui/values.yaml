replicaCount: 1
name: open-webui
open-webui:
  ollama:
    enabled: false
  ollamaUrls:
    - "http://ollama.frost.haus"
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 2Gi
    storageClass: "synology-csi-iscsi-delete"
  service:
    labels:
      app: open-webui
      kubernetes.io/name: open-webui