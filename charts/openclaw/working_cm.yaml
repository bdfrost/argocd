apiVersion: v1
data:
  openclaw.json: |
    {
      // Gateway configuration
      "gateway": {
        "port": 18789,
        "mode": "local",
        // IMPORTANT: trustedProxies uses exact IP matching only
        // - CIDR notation is NOT supported - list each proxy IP individually
        // - IPv6 exact addresses may work but are untested
        // - Recommend single-stack IPv4 deployments for simplicity
        "trustedProxies": ["10.0.0.1"],
        "controlUi": {
          "allowedOrigins": ["https://openclaw.frost.haus"]
        },
      },

      // Browser configuration (Chromium sidecar)
      "browser": {
        "enabled": true,
        "defaultProfile": "default",
        "profiles": {
          "default": {
            "cdpUrl": "http://localhost:9222",
            "color": "#4285F4"
          }
        }
      },

      // Agent configuration
      "agents": {
        "defaults": {
          "workspace": "/home/node/.openclaw/workspace",
          "model": {
            // Uses ANTHROPIC_API_KEY from environment
            "primary": "anthropic/claude-opus-4-6"
          },
          "userTimezone": "UTC",
          "timeoutSeconds": 600,
          "maxConcurrent": 1
        },
        "list": [
          {
            "id": "main",
            "default": true,
            "identity": {
              "name": "OpenClaw",
              "emoji": "ðŸ¦ž"
            }
          }
        ]
      },

      // Session management
      "session": {
        "scope": "per-sender",
        "store": "/home/node/.openclaw/sessions",
        "reset": {
          "mode": "idle",
          "idleMinutes": 60
        }
      },

      // Logging
      "logging": {
        "level": "info",
        "consoleLevel": "info",
        "consoleStyle": "compact",
        "redactSensitive": "tools"
      },

      // Tools configuration
      "tools": {
        "profile": "full",
        "web": {
          "search": {
            "enabled": false
          },
          "fetch": {
            "enabled": true
          }
        }
      }

      // Channel configuration can be added here:
      // "channels": {
      //   "telegram": {
      //     "botToken": "${TELEGRAM_BOT_TOKEN}",
      //     "enabled": true
      //   },
      //   "discord": {
      //     "token": "${DISCORD_BOT_TOKEN}"
      //   },
      //   "slack": {
      //     "botToken": "${SLACK_BOT_TOKEN}",
      //     "appToken": "${SLACK_APP_TOKEN}"
      //   }
      // }
    }
