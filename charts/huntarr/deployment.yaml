apiVersion: apps/v1
kind: Deployment
metadata:
  name: huntarr
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: huntarr
  template:
    metadata:
      labels:
        app: huntarr
    spec:
      containers:
      - name: huntarr
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            memory: 256Mi
        image: huntarr/huntarr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9705
        env:
        - name: TZ
          value: "America/Chicago"
        volumeMounts:
        - name: huntarr-config
          mountPath: /config
        - name: arr-media
          mountPath: /data
      volumes:
        - name: huntarr-config
          persistentVolumeClaim:
            claimName: huntarr-config-pvc
        - name: arr-media
          nfs:
            server: 192.168.100.250
            path: /volume1/media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: huntarr-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: synology-csi-iscsi-delete
  resources:
    requests:
      storage: 2Gi