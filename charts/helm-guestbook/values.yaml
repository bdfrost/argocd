# Default values for helm-guestbook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/heptio-images/ks-guestbook-demo
  tag: 0.1
  pullPolicy: IfNotPresent

containerPort: 80

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: helm-guestbook.frost.haus
    cert-manager.io/cluster-issuer: letsencrypt
  path: /
  hosts:
    - helm-guestbook.frost.haus
  tls:
   - secretName: helm-guestbook
     hosts:
       - helm-guestbook.frost.haus

resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
