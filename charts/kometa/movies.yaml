apiVersion: v1
data:
  movies.yaml: |
    templates:
      Holiday:
        smart_label: title.asc
        summary: "A timed collection of <<holiday>> movies and other movies that may relate to the holiday. NOTE: this collection will automatically disappear once the holiday period is over."
        delete_not_scheduled: true
        sort_title: '!AA'
        run_again: true
      #visible_home: true
      #visible_shared: true
        sync_mode: sync
        collection_mode: show_items
      Chart:
        sort_title: +++++_<<collection_name>>
        sync_mode: sync
        smart_label: random
        visible_home: false
        visible_shared: false
        collection_mode: show_items
      Movies:
        radarr_add_missing: true
        optional:
          - collection
          - tmdb_movie
          - trakt_list
          - tmdb_list
        trakt_list_details: <<trakt_list>>
        tmdb_collection_details: <<collection>>
        tmdb_movie: <<tmdb_movie>>
        tmdb_list: <<tmdb_list>>
        sort_title: +++_<<collection_name>>
        collection_order: release
        collection_mode: hide
        sync_mode: sync
      IMDb Genre:
        default:
          title: feature
          limit: 100
        imdb_list:
          - url: https://www.imdb.com/search/title/?title_type=<<title>>&release_date=1990-01-01,&user_rating=5.0,10.0&num_votes=100000,&genres=<<genre>>
            limit: <<limit>>
          - url: https://www.imdb.com/search/title/?title_type=<<title>>&release_date=1990-01-01,&user_rating=5.0,10.0&num_votes=100000,&genres=<<genre>>&sort=user_rating,desc
            limit: <<limit>>
        sort_title: +++_<<collection_name>>
        sync_mode: sync
        smart_label: random
        collection_mode: show_items
      Other Genre:
        sort_title: ++_<<collection_name>>
        sync_mode: sync
        smart_label: random
        collection_mode: show_items
      Special Genre:
        sort_title: +_<<collection_name>>
        sync_mode: sync
        smart_label: random
        collection_mode: show_items
      Studio:
        optional:
          - company
        tmdb_company: <<company>>
        sort_title: ++++_<<collection_name>>
        sync_mode: sync
        collection_mode: show_items
      Person:
        smart_filter:
          any:
            actor: tmdb
            director: tmdb
            writer: tmdb
            producer: tmdb
          sort_by: random
          validate: false
        tmdb_person: <<person>>
        sort_title: ~~~~~_<<collection_name>>
        sync_mode: sync
        collection_mode: show_items
    collections:
    #####################################
    #         Studio Collections        #
    #####################################
      Classics:
        plex_search:
          year.gte: 1920
          year.lte: 1959
        sort_title: '###_Classics'
        collection_order: release
      Pixar:
        radarr_tag: Pixar
        imdb_list: https://www.imdb.com/list/ls087911008/
        template: { name: Studio, company: 3 }
        tmdb_company: 3
        summary: A collection of Pixar movies
      DC:
        radarr_tag: DC
        template: {name: Studio}
        imdb_list: https://www.imdb.com/list/ls077827588/
        summary: "The DC Extended Universe (DCEU) is a media franchise and shared universe centered on superheros from DC Comics."
      Marvel:
        radarr_tag: Marvel
        template: {name: Studio}
        imdb_list: https://www.imdb.com/list/ls009410711/
        tmdb_company: 420
        summary: "A collection of movies and shows created by Marvel Studios, comprising of the Marvel Cinematic Universe."
      Studio Ghibli:
        radarr_tag: "Studio Ghibli"
        tmdb_company: 10342
        template: { name: Studio }
        summary: Studio Ghibli Inc. is a Japanese animation film studio headquartered in Koganei, Tokyo. The studio is best known for its animated feature films, and has also produced several short films, television commercials, and one television film. The studioâ€™s mascot and most recognizable symbol is the character, Totoro, a giant cat-like spirit from the 1988 classic, My Neighbor Totoro.
      Disney:
        radarr_tag: Disney
        radarr_add_missing: false
        template: { name: Studio }
