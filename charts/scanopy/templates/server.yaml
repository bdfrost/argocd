apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.name }}-server-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.className }}
  resources:
    requests:
      storage: {{ .Values.storage.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-server
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}-server
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-server
    spec:
      containers:
      - name: server
        image: {{ .Values.server.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.server.port }}
        env:
        - name: SCANOPY_LOG_LEVEL
          value: "info"
        - name: SCANOPY_SERVER_PORT
          value: {{ .Values.server.port | quote }}
        - name: SCANOPY_PUBLIC_URL
          value: "https://{{ .Values.ingress.host }}"
        - name: DATABASE_URL
          value: "postgresql://scanopy:{{ .Values.postgres.password }}@{{ .Values.name }}-postgres:{{ .Values.postgres.port }}/scanopy"
        volumeMounts:
        - name: server-data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
      volumes:
      - name: server-data
        persistentVolumeClaim:
          claimName: {{ .Values.name }}-server-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-server
  labels:
    app: {{ .Values.name }}-server
    kubernetes.io/name: {{ .Values.name }}
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  type: ClusterIP
  selector:
    app: {{ .Values.name }}-server
  ports:
  - name: http
    port: 80
    targetPort: {{ .Values.server.port }}
    protocol: TCP
