apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.name }}-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.className }}
  resources:
    requests:
      storage: {{ .Values.postgres.storage }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-postgres
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}-postgres
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-postgres
    spec:
      containers:
      - name: postgres
        image: {{ .Values.postgres.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.postgres.port }}
        env:
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgres.password | quote }}
        - name: POSTGRES_DB
          value: "scanopy"
        - name: POSTGRES_USER
          value: "scanopy"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: {{ .Values.name }}-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-postgres
  labels:
    app: {{ .Values.name }}-postgres
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.name }}-postgres
  ports:
  - name: postgres
    port: {{ .Values.postgres.port }}
    targetPort: {{ .Values.postgres.port }}
    protocol: TCP
