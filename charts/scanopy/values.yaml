replicaCount: 1
name: scanopy

# Server configuration
server:
  port: 60072
  image: ghcr.io/scanopy/scanopy/server:latest

# Daemon configuration
daemon:
  port: 60073
  image: ghcr.io/scanopy/scanopy/daemon:latest
  # Set to true to use host networking for better network scanning
  hostNetwork: true

# PostgreSQL configuration
postgres:
  image: postgres:18-alpine
  port: 5432
  storage: 10Gi
  # This should be replaced with a sealed secret in production
  password: "changeme"

# Ingress configuration
ingress:
  enabled: true
  host: scanopy.frost.haus

# Storage configuration
storage:
  className: synology-csi-iscsi-delete
  size: 5Gi
