apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
data:
  kubernetes.yaml: |
    mode: cluster
    ingress: true # default, enable ingress
    traefik: true # enable traefik ingressRoute
    gateway: true # enable gateway-api
  settings.yaml:
    title: Homepage
    logo: logo.png
    favicon: favicon.png
    theme: dark
    showThemeToggle: true
    defaultWidgetView: grid
    gridsterOptions:
      minCols: 3
      maxCols: 6
      minRows: 3
      maxRows: 6
      defaultSizeX: 2
      defaultSizeY: 2
      mobileBreakpoint: 640
      useBodyForMobile: true
      resizable:
        enabled: true
      draggable:
        enabled: true
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Bookmarks:
      - 9Anime:
          icon: https://9animetv.to/images/logo.png
          href: https://9animetv.to
      - AI Text Remover:
          icon: https://i.imgur.com/R1VdLLo.png
          href: https://snapedit.app/remove-text
      - Allrecipes:
          icon: https://i.imgur.com/cPUE6a0.png
          href: https://www.allrecipes.com/
      - Amazon:
          icon: amazon-light.png
          href: https://amazon.com/
      - Aniwatch:
          icon: https://aniwatchtv.to/images/logo.png
          href: https://aniwatchtv.to
    - Developer:
      - Github:
          abbr: GH
          href: https://github.com/
    - Social:
      - Reddit:
          icon: reddit.png
          href: https://reddit.com/
          description: The front page of the internet
    - Entertainment:
      - YouTube:
          abbr: YT
          href: https://youtube.com/
  services.yaml: |
    - My First Group:
      - My First Service:
        href: http://localhost/
        description: Homepage is awesome
      - Emby:
        icon: emby.png
        href: "http://emby.home/"
        description: Media server
        namespace: media # The kubernetes namespace the app resides in
        app: emby # The name of the deployed app
    - My Second Group:
      - My Second Service:
        href: http://localhost/
        description: Homepage is the best
    - My Third Group:
      - My Third Service:
        href: http://localhost/
        description: Homepage is ðŸ˜Ž
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "k8s-cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: duckduckgo
        target: _blank
    - logo:
        href: https://example.com
        target: _blank # Optional, can be set in settings
  docker.yaml: ""
  proxmox.yaml: |
    - HomeAssistant:
      icon: home-assistant.png
      href: http://homeassistant.brainboy.local.lan:8123/
      description: Home automation
      proxmoxNode: pve2.frost.haus
      proxmoxVMID: 100
    - K8s-n1:
      icon: k8s.png
      description: K8s Node 1
      proxmoxNode: pve1.frost.haus
      proxmoxVMID: 107
    - K8s-n2:
      icon: k8s.png
      description: K8s Node 2
      proxmoxNode: pve2.frost.haus
      proxmoxVMID: 104
    - K8s-n3:
      icon: k8s.png
      description: K8s Node 3
      proxmoxNode: pve3.frost.haus
      proxmoxVMID: 103
    - K8s-c1:
      icon: k8s.png
      description: K8s Controller Node
      proxmoxNode: pve3.frost.haus
      proxmoxVMID: 106