apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
data:
  kubernetes.yaml: |
    mode: cluster
    ingress: true
    traefik: true
    gateway: true
  settings.yaml: |
    title: Homelab Dashboard
    background:
      image: images/homepage.png
      brightness: 50
      opacity: 25
    providers:
      openweathermap: openweathermapapikey
      weatherapi: weatherapiapikey
    logo: logo.png
    favicon: favicon.png
    theme: dark
    showThemeToggle: true
    defaultWidgetView: grid
    layout:
      Homelab:
        header: true
      Applications:
        style: row
        columns: 3
        header: true
      Arr:
        style: row
        columns: 3
        header: true
      Network:
        style: row
        columns: 2
        header: true
      Media-Viewer:
        style: row
        columns: 2
        header: true
    gridsterOptions:
      minCols: 3
      maxCols: 6
      minRows: 3
      maxRows: 6
      defaultSizeX: 2
      defaultSizeY: 2
      mobileBreakpoint: 640
      useBodyForMobile: true
      resizable:
        enabled: true
      draggable:
        enabled: true
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Bookmarks:
      - 9Anime:
        - icon: https://9animetv.to/images/logo.png
          href: https://9animetv.to
      - AI Text Remover:
        - icon: https://i.imgur.com/R1VdLLo.png
          href: https://snapedit.app/remove-text
      - Allrecipes:
        - icon: https://i.imgur.com/cPUE6a0.png
          href: https://www.allrecipes.com/
      - Amazon:
        - icon: amazon-light.png
          href: https://amazon.com/
      - Aniwatch:
        - icon: https://aniwatchtv.to/images/logo.png
          href: https://aniwatchtv.to
    - Developer:
      - Github:
        - abbr: GH
          href: https://github.com/
    - Social:
      - Reddit:
        - icon: reddit.png
          href: https://reddit.com/
          description: The front page of the internet
    - Entertainment:
      - YouTube:
        - abbr: YT
          href: https://youtube.com/
  services.yaml: |
    - Network:
        - pihole:
            icon: mdi-pi-hole
            href: http://dns2.frost.haus/admin
            description: network ad blocking
            ping: http://dns2.frost.haus
            widget:
                type: pihole
                url: http://dns2.frost.haus
                key: molLmkh1Hb6Ds/vga7RmJNlYGWh++FapNG7ZHZv9zOA=
    - Arr:
        - Sonarr:
            icon: sonarr.png
            href: https://yoursonarrdomain.com
            ping: yoursonarrdomain.com
            widget:
              type: sonarr
              url: https://yoursonarrdomain.com
              key: <sonarr_api_key>
        - Radarr:
            icon: radarr.png
            href: https://youradarrdomain.com
            ping: youradarrdomain.com
            widget:
              type: radarr
              url: https://youradarrdomain.com
              key: <radarr_api_key>
        - Prowlarr:
            icon: prowlarr.png
            href: https://yourprowlarrdomain.com
            ping: yourprowlarrdomain.com
            widget:
              type: prowlarr
              url: https://yourprowlarrdomain.com
              key: <prowlarr_api_key>
        - Plex:
            icon: plex.png
            href: https://peppers.frost.haus
            description: Watch movies and TV shows.
            server: peppers.frost.haus
            container: plex
            widgets:
              - type: tautulli
                url: https://tautulli.frost.haus
                key: e2d493a22d5f42608cd247f7ac2df008
              - type: uptimekuma
                url: https://uptime-kuma.frost.haus
                slug: default
        - Tautili:
            icon: mdi-folder-play
            href: https://tautulli.frost.haus
            description: plex stats
            ping: https://tautulli.frost.haus
            container: tautulli
            widget:
              type: tautulli
              url: https://tautulli.frost.haus
              key: e2d493a22d5f42608cd247f7ac2df008
    - Network:
        - 'Nginx Proxy Manager':
            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/nginx-proxy-manager.png
            href: https://yournginxdomain.com
            ping: yournginxdomain.com
            widget:
              type: npm
              url: https://yournginxdomain.com
              username: <npm_login_email>
              password: <npm_login_password>

        - Pihole:
            icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/pi-hole.png
            href: https://yourpiholedomain.com
            ping: yourpiholedomain.com
            widget:
              type: pihole
              url: https://yourpiholedomain.com
              version: 6 # required if running v6 or higher, defaults to 5
              key: <pihole_api_key>  #optional, in v6 can be your password or app password
    - Applications: 
        - Portainer:
            icon: portainer.png
            href: https://yourportainerdomain.com
            ping: yourportainerdomain.com
            container: portainer
            widget:
              type: portainer
              url:  http://<portainer_ip>:<port> # Domain didn't work for me, not sure why
              env: 3
              key: ptr_rz+/Pns2ddIIYiX84oJAgT5TRLLGSYTwCscNMHDj4Gw=
        - Uptime Kuma:
            icon: mdi-bell
            href: https://uptime-kuma.frost.haus
            description: uptime monitoring
            ping: https://uptime-kuma.frost.haus
            container: uptime-kuma
            widget:
              type: uptimekuma
              url: https://uptime-kuma.frost.haus/
              slug: default
        - Proxmox:
            icon: proxmox.png
            href: https://yourdomainame.com
            ping: yourdomain.com
            widget:
              type: proxmox
              url: https://yourdomainame.com
              username: <proxmox_usrname>
              password: <proxmox_api_key>
              node: royalfox
              fields: ["vms", "lxc"]
        - Dozzle:
            icon: mdi-database
            href: http://IPADDRESS
            description: docker logs
            ping: http://IPADDRESS
        - Speedtest Tracker:
            icon: mdi-speedometer
            href: http://IPADDRESS
            description: speedtest
            ping: http://IPADDRESS
            container: speedtest
            widget:
                type: speedtest
                url: http://IPADDRESS   
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "k8s-cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    # - resources:
    #     backend: resources
    #     expanded: true
    #     cpu: true
    #     memory: true
    #     network: default
    - search:
        provider: duckduckgo
        target: _blank
    # - logo:
    #     href: https://example.com
    #     target: _blank # Optional, can be set in settings
  docker.yaml: ""
  proxmox.yaml: |
    - HomeAssistant:
      icon: home-assistant.png
      href: http://homeassistant.brainboy.local.lan:8123/
      description: Home automation
      proxmoxNode: pve2.frost.haus
      proxmoxVMID: 100
    - K8s-n1:
      icon: k8s.png
      description: K8s Node 1
      proxmoxNode: pve1.frost.haus
      proxmoxVMID: 107
    - K8s-n2:
      icon: k8s.png
      description: K8s Node 2
      proxmoxNode: pve2.frost.haus
      proxmoxVMID: 104
    - K8s-n3:
      icon: k8s.png
      description: K8s Node 3
      proxmoxNode: pve3.frost.haus
      proxmoxVMID: 103
    - K8s-c1:
      icon: k8s.png
      description: K8s Controller Node
      proxmoxNode: pve3.frost.haus
      proxmoxVMID: 106