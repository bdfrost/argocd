apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
data:
  kubernetes.yaml: |
    mode: cluster
    ingress: true # default, enable ingress
    traefik: true # enable traefik ingressRoute
    gateway: true # enable gateway-api
  settings.yaml: |
    title: Homepage
    logo: logo.png
    favicon: favicon.png
    theme: dark
    showThemeToggle: true
    defaultWidgetView: grid
    gridsterOptions:
      minCols: 3
      maxCols: 6
      minRows: 3
      maxRows: 6
      defaultSizeX: 2
      defaultSizeY: 2
      mobileBreakpoint: 640
      useBodyForMobile: true
      resizable:
        enabled: true
      draggable:
        enabled: true
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Bookmarks:
      - 9Anime:
        - icon: https://9animetv.to/images/logo.png
          href: https://9animetv.to
      - AI Text Remover:
        - icon: https://i.imgur.com/R1VdLLo.png
          href: https://snapedit.app/remove-text
      - Allrecipes:
        - icon: https://i.imgur.com/cPUE6a0.png
          href: https://www.allrecipes.com/
      - Amazon:
        - icon: amazon-light.png
          href: https://amazon.com/
      - Aniwatch:
        - icon: https://aniwatchtv.to/images/logo.png
          href: https://aniwatchtv.to
    - Developer:
      - Github:
        - abbr: GH
          href: https://github.com/
    - Social:
      - Reddit:
        - icon: reddit.png
          href: https://reddit.com/
          description: The front page of the internet
    - Entertainment:
      - YouTube:
        - abbr: YT
          href: https://youtube.com/
  services.yaml: |
    - Network Services:
        - pihole:
            icon: mdi-pi-hole
            href: http://dns2.frost.haus/admin
            description: network ad blocking
            ping: http://dns2.frost.haus
            widget:
                type: pihole
                url: http://dns2.frost.haus
                key: molLmkh1Hb6Ds/vga7RmJNlYGWh++FapNG7ZHZv9zOA=
    - Media Services:
        - TrueNAS:
            icon: mdi-nas
            href: http://IPADDRESS
            description: NAS
            ping: http://IPADDRESS
            widget:
              type: truenas
              url: http://IPADDRESS
              username:
              password:
              key: APIKEY
        - Plex:
            icon: plex
            href: https://peppers.frost.haus
            description: media
            ping: https://peppers.frost.haus
        - Tautili:
            icon: mdi-folder-play
            href: https://tautulli.frost.haus
            description: plex stats
            ping: https://tautulli.frost.haus
            container: tautulli
            widget:
              type: tautulli
              url: https://tautulli.frost.haus
              key: e2d493a22d5f42608cd247f7ac2df008
    - Applications: 
        - Portainer:
            icon: mdi-docker
            href: http://IPADDRESS
            description: docker controller 
            ping: http://IPADDRESS
            container: portainer
        - Uptime Kuma:
            icon: mdi-bell
            href: https://uptime-kuma.frost.haus
            description: uptime monitoring
            ping: https://uptime-kuma.frost.haus
            container: uptime-kuma
            widget:
              type: uptimekuma
              url: https://uptime-kuma.frost.haus/
              slug: default
        - Proxmox:
            icon:  mdi-server
            href: https://IPADDRESS
            description: hypervisor
            ping: https://IPADDRESS
        - Dozzle:
            icon: mdi-database
            href: http://IPADDRESS
            description: docker logs
            ping: http://IPADDRESS

    - Information:
        - Speedtest Tracker:
            icon: mdi-speedometer
            href: http://IPADDRESS
            description: speedtest
            ping: http://IPADDRESS
            container: speedtest
            widget:
                type: speedtest
                url: http://IPADDRESS   
        - Tailscale:
            icon: mdi-tailwind
            href: https://tailscale.com
            description: router connection
            ping: https://tailscale.com
            widget:
                type: tailscale
                deviceid: DEVICEID
                key: APIKEY
  widgets.yaml: |
    - Plex:
        icon: plex.png
        href: https://peppers.frost.haus
        description: Watch movies and TV shows.
        server: peppers.frost.haus
        container: plex
        widgets:
          - type: tautulli
            url: https://tautulli.frost.haus
            key: e2d493a22d5f42608cd247f7ac2df008
          - type: uptimekuma
            url: https://uptime-kuma.frost.haus
            slug: default
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "k8s-cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: duckduckgo
        target: _blank
    - logo:
        href: https://example.com
        target: _blank # Optional, can be set in settings
  docker.yaml: ""
  proxmox.yaml: |
    - HomeAssistant:
      icon: home-assistant.png
      href: http://homeassistant.brainboy.local.lan:8123/
      description: Home automation
      proxmoxNode: pve2.frost.haus
      proxmoxVMID: 100
    - K8s-n1:
      icon: k8s.png
      description: K8s Node 1
      proxmoxNode: pve1.frost.haus
      proxmoxVMID: 107
    - K8s-n2:
      icon: k8s.png
      description: K8s Node 2
      proxmoxNode: pve2.frost.haus
      proxmoxVMID: 104
    - K8s-n3:
      icon: k8s.png
      description: K8s Node 3
      proxmoxNode: pve3.frost.haus
      proxmoxVMID: 103
    - K8s-c1:
      icon: k8s.png
      description: K8s Controller Node
      proxmoxNode: pve3.frost.haus
      proxmoxVMID: 106