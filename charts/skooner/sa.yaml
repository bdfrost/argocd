---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skooner-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: skooner-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: skooner-sa
  namespace: kube-system
---
# # Show the contents of the secret to extract the token
# kubectl -n kube-system describe secret skooner-sa-token-xxxxx

# # For Kubernetes v1.22 or higher
# kubectl -n kube-system create token skooner-sa