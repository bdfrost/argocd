name: nvidia-device-plugin
nvidia-device-plugin:
  devicePlugin:
    enabled: true
    config:
      name: time-slicing-config-all
      default: any
  gfd:
    enabled: true
  nfd:
    enabled: true
    worker:
      config:
        sources:
          custom:
          - name: "USB Coral TPU"
            labels:
              google-coral-device: "true"
            matchFeatures:
              - feature: usb.device
                matchExpressions:
                  vendor: {op: In, value: ["18d1", "1a6e"]}
          - name: "Z-Wave"
            labels:
              zwave-device: "true"
            matchFeatures:
              - feature: usb.device
                matchExpressions:
                  vendor: {op: In, value: ["10c4"]}